<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Thomas Sapp">
    <meta name="description" content="This is a site that allows you to play hangman.">
    <meta name="robots" content="noindex, nofollow">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="canonical" href="https://www.thomassapp.com/Hangman">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Guess the hidden word - Enter a letter</p>
    <p>Category: Living Things</p>
    <div class="gameContainer">
      <svg height="250" width="200" class="figureContainer">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figurePart" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figurePart" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figurePart" />
        <line x1="140" y1="120" x2="160" y2="100" class="figurePart" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figurePart" />
        <line x1="140" y1="150" x2="160" y2="180" class="figurePart" />
      </svg>

      <div class="wrongLettersContainer">
        <div id="wrongLetters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popupContainer" id="popupContainer">
      <div class="popup">
        <h2 id="finalMessage"></h2>
        <h3 id="finalMessageRevealWord"></h3>
        <button id="playButton">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notificationContainer" id="notificationContainer">
      <p>You have already entered this letter</p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
